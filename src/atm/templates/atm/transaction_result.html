{% extends "atm/base.html" %}
{% load static %}
{% block title %} ATM {%  endblock %}

{% block content %}
<div class="page-title">
    <div class="title_left">
        <h3 class="text-center">Transaction Result</h3>
    </div>
</div>

<div class="clearfix"></div>

<div class="container mt-5">
    <div class="x_panel shadow">
        <div class="x_title">
            <h2 class="mb-0 text-center">Transaction Result</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            {% if error %}
            <p class="alert alert-danger text-center">{{ error }}</p>
            {% else %}
            <p class="alert alert-success text-center">{{ message }}</p>
            {% endif %}
            <h2 class="mb-0 text-center">Your available balance: {{ account.money }}</h2>
            <div class="text-center mt-4">
                <a href="{% url 'atm:index' %}" class="btn btn-outline-primary btn-lg">
                    Make another transaction
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
