{% extends "atm/base.html" %}
{% load static %}
{% block title %} Customers {%  endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h4 class="card-title text-center mb-0"><i class="fa fa-edit"></i> Edit Customer</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'editCustomer' customer.id %}" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            {{ form.name.label_tag }} {{ form.name }}
                        </div>

                        <div class="form-group">
                            {{ form.money.label_tag }} {{ form.money }}
                        </div>

                        <div class="text-center  mt-3">
                            <button type="submit" class="btn btn-warning"><i class="fa fa-save"></i> Save Changes
                            </button>
                            <a href="{% url 'customer' %}" class="btn btn-secondary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
