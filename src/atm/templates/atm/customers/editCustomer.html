{% extends "atm/base.html" %}
{% load static %}
{% block title %} Customers {%  endblock %}

{% block content %}
<div class="page-title">
        <h3 class="text-center">Edit Customer</h3>
</div>

<div class="clearfix"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="x_panel">
                <div class="x_title">
                    <h2 class="text-center"><i class="fa fa-edit"></i> Edit Information</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form action="{% url 'atm:editCustomer' customer.id %}" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            {{ form.name.label_tag }} {{ form.name }}
                        </div>

                        <div class="form-group">
                            {{ form.money.label_tag }} {{ form.money }}
                        </div>

                        <div class="ln_solid"></div>

                        <div class="text-center mt-3">
                                <a href="{% url 'atm:customer' %}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Back</a>
                            <button type="submit" class="btn btn-warning"><i class="fa fa-save"></i> Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
