{% extends "atm/base.html" %}
{% load static %}
{% block title %} Customers {%  endblock %}

{% block content %}
<div class="page-title">
        <h3 class="text-center">Manage Customers</h3>
</div>

<div class="clearfix"></div>

<div class="container">
    <div class="row mt-3">
        <div class="col text-center">
            <a href="{% url 'atm:createCustomer' %}" class="btn btn-success mb-3">
                <i class="fa fa-plus"></i> Add New
            </a>
        </div>
    </div>

    <div class="table-responsive mt-3">
        <table class="table table-striped table-bordered table-hover" id="customers_table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Money</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.money }}</td>
                    <td class="text-center">
                        <a href="{% url 'atm:editCustomer' customer.pk %}" class="btn btn-warning btn-sm" title="Edit">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a href="{% url 'atm:deleteCustomer' customer.id %}" class="btn btn-danger btn-sm" title="Delete">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
