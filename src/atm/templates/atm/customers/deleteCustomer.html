{% extends "atm/base.html" %}
{% load static %}
{% block title %} ATM {%  endblock %}

{% block content %}
<div class="page-title">
    <h3 class="text-center">Are you sure you want to delete the customer <strong>{{ customer.name }}</strong>?</h3>
</div>

<div class="clearfix"></div>

<div class="container mt-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <form action="{% url 'atm:deleteCustomer' customer.id %}" method="POST">
                {% csrf_token %}
                <a href="{% url 'atm:customer' %}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i>
                    Back</a>
                <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
