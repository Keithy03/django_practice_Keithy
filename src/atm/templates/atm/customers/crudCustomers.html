{% extends "atm/base.html" %}
{% load static %}
{% block title %} Customers {%  endblock %}

{% block content %}
<h1 class="text-center">Manage Customers</h1>

<div class="container">
    <div class="row mt-3">
        <div class="col text-center">
            <a href="{% url 'index' %}" class="btn btn-success btn-lg mb-3">
                <i class="fa fa-home"></i> Home Page
            </a>
            <a href="{% url 'createCustomer' %}" class="btn btn-success btn-lg mb-3">
                <i class="fa fa-plus"></i> Create New Customer
            </a>

        </div>
    </div>

    <div class="table-responsive mt-3">
        <table class="table table-striped table-bordered table-hover" id="customers_tabla">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Money</th>
<!--                <th class="text-center">Actions</th>-->
            </tr>
            </thead>
            <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.money }}</td>
<!--                <td class="text-center">-->
<!--                    &lt;!&ndash;                    <a href="{% url 'editCustomer' customer.pk %}" class="btn btn-sm btn-warning" title="Edit">&ndash;&gt;-->
<!--                    &lt;!&ndash;                        <i class="fa fa-edit"></i>&ndash;&gt;-->
<!--                    &lt;!&ndash;                    </a>&ndash;&gt;-->
<!--                </td>-->
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
