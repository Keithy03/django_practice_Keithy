{% extends "atm/base.html" %}
{% load static %}
{% block title %} ATM {%  endblock %}

{% block content %}

<h1 class="text-center">ATM</h1>

<div class="container">
    <div class="row mt-5">
        <a href="{% url 'index' %}" class="btn btn-success mb-3">
            <i class="fa fa-home"></i> Home Page
        </a>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0 text-center">Withdraw Money</h4>
                    </div>

                    {% if error %}
                    <div class="alert alert-danger text-center mt-4">
                        <i class="fa fa-exclamation-triangle"></i> {{ error }}
                    </div>
                    {% elif message %}
                    <div class="alert alert-success text-center mt-4">
                        <i class="fa fa-check-circle"></i> {{ message }}
                    </div>
                    {% endif %}

                    <div class="card-body">
                        <form action="{% url 'transaction' %}" method="post">
                            {% csrf_token %}
                            {{form}}
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-success btn-lg"><i class="fa fa-save"></i> Get
                                    Money
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
